# Whitelist Configuration
whitelist:
  commands:
    - "git log"
    - "git status"
    - "docker ps"
    - "ls -la"
    - "echo"
    - 'cat config.yaml'
    - 'type config.yaml'
    - 'export API_KEY=devkey_*'
    - 'export API_KEY=TEST*'
    - 'echo API_KEY=devkey_*'
    - 'echo API_KEY=TEST*'
    - 'echo password=examplepassword'
    - 'echo ENV_SECRET=dummysecretvalue'

  patterns:
    - "example\\.com"
    - "localhost"
    - "127\\.0\\.0\\.1"
    - "test[_-]?password"
    - "dummy[_-]?key"
    - "placeholder"
    - "dummy"
    - "XXXXXXXX"
    - "\\*\\*\\*\\*\\*"
    - '^git config'
    - '^history'
    - 'API_KEY=devkey_*'
    - 'API_KEY=TEST*'
    - 'API_KEY=your_api_key_here'
    - 'password=examplepassword'
    - 'ENV_SECRET=dummysecretvalue'


# Audit logging settings
audit:
  enabled: true
  log_file: 'audit.log'
  max_size_mb: 10
