<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>TerminalGuard Dashboard</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>TerminalGuard Dashboard</h1>

    <button id="refreshButton" title="Refresh Dashboard">Refresh</button>

    <section id="stats-section" class="stats-container">
        <div class="stats-details">
            <div>Total Commands: <span id="totalCommands"></span></div>
            <div>Blocked Commands: <span id="blockedCommands"></span></div>
            <div>Allowed Commands: <span id="allowedCommands"></span></div>
            <div>Total Secrets Detected: <span id="totalSecrets"></span></div>
            <div>Block Rate: <span id="blockRate"></span>%</div>
            <div>False Positive Rate: <span id="falsePositiveRate"></span>%</div>
            <div>False Negative Rate: <span id="falseNegativeRate"></span>%</div>
            <div>Accuracy: <span id="accuracyPercent"></span>%</div>
        </div>
        <canvas id="blockChart" width="250" height="250"></canvas>
    </section>

    <table>
        <thead>
            <tr>
                <th>Command</th>
                <th>Action</th>
                <th>Secret Found</th>
                <th>Mark Detection</th>
            </tr>
        </thead>
        <tbody id="logTableBody"></tbody>
    </table>

    <div id="charts-area">
        <canvas id="falsePositiveChart" width="250" height="250"></canvas>
        <canvas id="falseNegativeChart" width="250" height="250"></canvas>
        <canvas id="accuracyChart" width="250" height="250"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
